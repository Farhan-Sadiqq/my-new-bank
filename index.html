<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My New Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="logInPage">
        <h1>Welcome to My Bank</h1><br>
        <div class="login_form">
            <input type="text" class="form-control" placeholder="Email"> <br>
            <input type="password" name="" placeholder="password" class="form-control"><br>
            <button class="btn btn-success" id="loginBtn">Log In</button>
        </div>
    </div>    
    <div  id="transtion-area" >
        <div class="row d-flex justify-content-center status">
            <div class="col-3 item-box" id= "Deposit" >
                <h1>Deposit</h1>
                <h2>$<span id="depositStatus">00</span></h2>
            </div>
            <div class="col-3 item-box" id= "Withdraw" >
                <h1>Withdraw</h1>
                <h2>$<span id="withdrawStatus">00</span></h2>
            </div>
            <div class="col-3 item-box" id= "Balance" >
                <h1>Balance</h1>
                <h2>$<span id="balance">1200</span></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-6 login_form added">
                <input class="form-control" type="number" id="depositAmount" placeholder="$ Amount you want to deposit"><br>
                <button class="btn btn-success" id="deposit">Deposit</button>
            </div>
            <div class="col-6 login_form added">
                <input class="form-control" type="number" id="withdrawAmount" placeholder="$ Amount you want to Withdraw"><br>
                <button class="btn btn-success" id="withdraw">Withdraw</button>
            </div>
        </div>
    </div>
    







    <script>
        //LogIn Btn click Handler
        const logInBtn = document.getElementById('loginBtn');
        logInBtn.addEventListener('click', function(){
            const logIn = document.getElementById('logInPage');
            logIn.style.display = 'none';
        const transtionArea = document.getElementById('transtion-area');
        transtionArea.style.display= 'block';    
        })
        // Dioposit Button click handler 
        const depositBtn = document.getElementById('deposit');
        depositBtn.addEventListener('click', function(){
            let depositAmount = document.getElementById('depositAmount').value;
            const getAmount = parseFloat(depositAmount);
            const currentDiposit = document.getElementById('depositStatus').innerText;
            currentDipositNumber = parseFloat(currentDiposit);
            const total = getAmount + currentDipositNumber;
            document.getElementById('depositStatus').innerText = total;
            document.getElementById('depositAmount').value= '';
            const currentBalance = document.getElementById("balance").innerText;
            const balanceNumber = parseFloat(currentBalance);
            const totalBalance = getAmount + balanceNumber;
            document.getElementById("balance").innerText = totalBalance;
        })
        // withdraw Button click Handlar
        const withdrawBtn = document.getElementById('withdraw');
        withdrawBtn.addEventListener('click', function(){
            const withdrawAmount = document.getElementById('withdrawAmount').value;
            const withdrawAmountNumber = parseFloat(withdrawAmount);
            const withdrawStatus = document.getElementById('withdrawStatus').innerText;
            const withdrawNumber = parseFloat(withdrawStatus);
            const total = withdrawAmountNumber + withdrawNumber ; 
            document.getElementById('withdrawStatus').innerText = total;
            document.getElementById('withdrawAmount').value= '';
            const currentBalance = document.getElementById("balance").innerText;
            const balanceNumber = parseFloat(currentBalance);
            const totalBalance = balanceNumber - withdrawAmountNumber;
            document.getElementById("balance").innerText = totalBalance;
        })
    </script>
</body>
</html>
